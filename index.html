<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVO STORE</title>
    <style>
        :root { --Saif-color: #FFD700; --Saif-dark-bg: #121212; --Saif-yalla-purple: #5c009d; }
        body { font-family: 'Cairo', sans-serif; background: var(--Saif-dark-bg); color: #fff; text-align: center; margin: 0; }
        header { background: linear-gradient(45deg, #000, var(--Saif-yalla-purple)); padding: 40px; border-bottom: 3px solid var(--Saif-color); }
        .card { background: #1e1e1e; border-radius: 15px; padding: 20px; margin: 20px auto; max-width: 400px; border: 1px solid #333; }
        .btn-buy { background: var(--Saif-yalla-purple); color: white; border: 2px solid #fff; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
        input { width: 85%; padding: 12px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="authPage" style="padding: 50px 20px;">
        <div class="card">
            <h2 style="color:var(--Saif-color)">تسجيل دخول</h2>
            <input type="text" id="user" placeholder="اسم المستخدم">
            <input type="password" id="pass" placeholder="الباسورد">
            <button class="btn-buy" onclick="handleAuth()">دخول / إنشاء حساب</button>
        </div>
    </div>

    <div id="storePage" style="display:none;">
        <header><h1>SEVO STORE</h1><p>شحن شدات ببجي فوري</p></header>
        <div class="card"><h3>60 UC</h3><p style="color:var(--Saif-color)">0.89 USD</p><button class="btn-buy">شراء عبر Binance Pay</button></div>
        <div class="card"><h3>325 UC</h3><p style="color:var(--Saif-color)">4.49 USD</p><button class="btn-buy">شراء عبر Binance Pay</button></div>
    </div>

    <script>
        async function handleAuth() {
            const r = await fetch('/api/index', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'auth', user: document.getElementById('user').value, pass: document.getElementById('pass').value })
            });
            const d = await r.json();
            if(d.success) { document.getElementById('authPage').style.display='none'; document.getElementById('storePage').style.display='block'; }
            else alert(d.msg);
        }
    </script>
</body>
</html>
